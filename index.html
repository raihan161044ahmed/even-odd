<!DOCTYPE html>
<html>
<head>
  <title>Print Even/Odd Numbers</title>
  <style>
    form{
        margin-left: 40%;
        margin-top: 15%;
    }
    .type{
        margin-right: 55px;
    }
    .btn{
        width: 90px;
        height: 30px;
        margin-left: 90px;
        margin-top: 30px;
        background-color: greenyellow;
        font-weight: bolder;
        font-size: 1em;
    }
    #output{
        margin-left: 20%;
        margin-top: 50px;
        font-size: 2em;
    }
  </style>
</head>
<body>
  <form>
    <label for="start">Starting Value:</label>
    <input type="number" id="start" name="start" required><br><br>

    <label for="end">Ending Value:</label>
    <input type="number" id="end" name="end" required><br><br>
    <label for="end" class="type">Type:</label>
    <label for="even">Even </label>
    <input type="radio" id="even" name="type" value="even" checked>

    <label for="odd">Odd</label>
    <input type="radio" id="odd" name="type" value="odd"><br><br>

    <input type="submit" value="click" class="btn">
  </form>

  <div id="output"></div>
  
  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission

    var start = parseInt(document.getElementById('start').value);
    var end = parseInt(document.getElementById('end').value);
    var type = document.querySelector('input[name="type"]:checked').value;

    var numbers = [];

    if (type === 'even') {
      if (start <= end) {
        for (var i = start; i <= end; i++) {
          if (i % 2 === 0) {
            numbers.push(i);
          }
        }
      } else {
        for (var i = start; i >= end; i--) {
          if (i % 2 === 0) {
            numbers.push(i);
          }
        }
      }
    } else if (type === 'odd') {
      if (start <= end) {
        for (var i = start; i <= end; i++) {
          if (i % 2 !== 0) {
            numbers.push(i);
          }
        }
      } else {
        for (var i = start; i >= end; i--) {
          if (i % 2 !== 0) {
            numbers.push(i);
          }
        }
      }
    }

    var output = document.getElementById('output');
    output.innerHTML = 'Output: ' + numbers.join(', ');
  });
</script>

  </script>
</body>
</html>
